name: React Build

on:
  pull_request:
    branches:
      - main
      - master
      - develop
      - feature/**    # ← added
  push:
    branches:
      - main
      - master
      - develop
      - feature/**    # ← added

permissions:
  contents: read

jobs:
  build:
    name: Build React app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        # OR use npm install if you don't have package-lock.json
        # run: npm install

      - name: Build
        run: npm run build